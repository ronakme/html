<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #f9a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .success-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .download-button {
            background-color: #fff;
            color: #f06;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-message">
        Your order has been placed successfully!
    </div>
    <a href="path/to/receipt/download" class="download-button">Download Receipt</a>

    <script>
        // Trigger the email sending when the page loads
        window.onload = function() {
            fetch('/send-receipt-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId: 'YOUR_ORDER_ID' }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
